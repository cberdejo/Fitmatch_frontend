<div>
  <ng-container *ngIf="state() === 'register'">
    <app-register [state] ="state" (onRegister)="onRegister()"> </app-register> 
  </ng-container>

  <ng-container *ngIf="state() === 'login'">
      <app-login [state]="state" (onLogin)="onLogin()"></app-login>
  </ng-container>

  <ng-container *ngIf="state() === 'main'">
      <app-main [state]="state"></app-main> 
  </ng-container>
</div>
