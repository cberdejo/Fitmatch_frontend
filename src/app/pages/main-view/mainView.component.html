
<div>
  <ng-container *ngIf="state === 'register'">
    <app-register (onRegister)="onRegister($event)"> </app-register> 
  </ng-container>

  <ng-container *ngIf="state === 'login'">
      <app-login  (onLogin)="onLogin($event)"></app-login>
  </ng-container>

  <ng-container *ngIf="state === 'main'">
      <app-main></app-main> 
  </ng-container>
</div>
